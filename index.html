<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sunstone Opportunity Quality Score (OQS)</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --primary:#243a73;
      --accent:#f4b400;
      --soft:#f5f7fb;
      --card:#ffffff;
      --text:#1f2937;
      --muted:#6b7280;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:Inter, system-ui, sans-serif;
      background:var(--soft);
      color:var(--text);
    }

    .container{
      max-width:1200px;
      margin:32px auto;
      background:var(--card);
      border-radius:14px;
      box-shadow:0 12px 30px rgba(0,0,0,.08);
      overflow:hidden;
    }

    header{
      display:flex;
      align-items:center;
      gap:16px;
      padding:20px 28px;
      background:linear-gradient(90deg,#243a73,#2f4aa0);
      color:#fff;
    }

    header img{
      height:42px;
      background:#fff;
      padding:6px 10px;
      border-radius:6px;
    }

    header h1{font-size:20px;margin:0;font-weight:600}
    header .sub{font-size:13px;opacity:.85}

    .grid{
      display:grid;
      grid-template-columns:1fr 360px;
      gap:24px;
      padding:28px;
    }

    .card{
      background:#fff;
      border-radius:12px;
      padding:20px;
      box-shadow:0 4px 12px rgba(0,0,0,.05);
    }

    .card h3{margin:0 0 16px;font-size:16px}

    label{display:block;font-size:13px;font-weight:600;margin-bottom:6px}
    .row{margin-bottom:14px}

    select,input[type=number]{
      width:100%;
      padding:10px 12px;
      border-radius:8px;
      border:1px solid #d1d5db;
      font-size:14px;
    }

    .hint{font-size:12px;color:var(--muted);margin-top:4px}

    .actions{display:flex;gap:12px;margin-top:20px}

    .btn{flex:1;padding:12px;border-radius:10px;border:none;font-weight:600;cursor:pointer}
    .btn-primary{background:var(--primary);color:#fff}
    .btn-secondary{background:#eef2ff;color:var(--primary)}

    .result{text-align:center;background:linear-gradient(180deg,#fff,#f8fafc)}
    .score{font-size:48px;font-weight:700;color:var(--primary);margin:8px 0}
    .score-label{font-size:13px;color:var(--muted)}

    .breakdown{margin-top:20px;text-align:left}
    .break-row{display:flex;justify-content:space-between;padding:10px 0;border-bottom:1px dashed #e5e7eb;font-size:13px}

    footer{padding:16px 28px;background:#f9fafb;font-size:13px;color:var(--muted);text-align:center}

    @media(max-width:900px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>

<div class="container">
  <header>
    <img src="sunstone__logo.jpeg" alt="Sunstone Logo">
    <div>
      <h1>Opportunity Quality Score (OQS)</h1>
      <div class="sub">Standardised evaluation for management roles</div>
    </div>
  </header>

  <div class="grid">
    <div class="card">
      <h3>Opportunity Details</h3>

      <div class="row">
        <label>Company Tier</label>
        <select id="companyTier">
          <option value="1">Other (0–50 employees)</option>
          <option value="2">Other (50–200) / Research / KPO</option>
          <option value="3">Other (200–1000)</option>
          <option value="4">MNC / Listed / Unicorn / Govt / >1000 employees</option>
          <option value="5">Big 5 / Fortune 500</option>
        </select>
        <div class="hint">Weight: 35%</div>
      </div>

      <div class="row">
        <label>Glassdoor Rating</label>
        <input id="glassdoor" type="number" step="0.1" value="3.5">
        <div class="hint">Weight: 25%</div>
      </div>

      <div class="row">
        <label>Full Time Compensation (LPA)</label>
        <select id="ctc">
          <option value="0">< 2.5</option>
          <option value="1">2.5 – 3</option>
          <option value="2">3 – 4</option>
          <option value="3">4 – 6</option>
          <option value="4">6 – 9</option>
          <option value="5">> 9 (Fresher)</option>
        </select>
        <div class="hint">Weight: 10%</div>
      </div>

      <div class="row">
        <label>Job Role Quality</label>
        <select id="role">
          <option value="3">Sales</option>
          <option value="5">Non-Sales</option>
        </select>
        <div class="hint">Weight: 10%</div>
      </div>

      <div class="row">
        <label>Past Campus Engagement & Feedback</label>
        <select id="feedback">
          <option value="0">Poor (No process conducted)</option>
          <option value="3">Neutral (No past engagement)</option>
          <option value="5">Good (Process conducted)</option>
        </select>
        <div class="hint">Weight: 10%</div>
      </div>

      <div class="row">
        <label>PPO Conversion Cases</label>
        <select id="ppo">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <div class="hint">Weight: 10%</div>
      </div>

      <hr>
      <h3>Internship (if applicable)</h3>

      <div class="row">
        <label>Monthly Stipend (INR)</label>
        <select id="stipend">
          <option value="0">0</option>
          <option value="8000">< 10,000</option>
          <option value="15000">10,000 – 20,000</option>
          <option value="20000">20,000+ / Direct Full Time</option>
        </select>
      </div>

      <div class="row">
        <label>Duration (months)</label>
        <input id="duration" type="number" value="3" min="0">
      </div>

      <div class="actions">
        <button class="btn btn-primary" id="calcBtn">Calculate OQS</button>
        <button class="btn btn-secondary" id="resetBtn">Reset</button>
      </div>
    </div>

    <div class="card result">
      <div class="score-label">Overall Opportunity Quality Score</div>
      <div id="finalScore" class="score">0</div>
      <div class="score-label">Out of 100</div>
      <div class="breakdown" id="breakdown"></div>
    </div>
  </div>

  <footer>© Sunstone • OQS is a decision-support tool</footer>
</div>

<script>
  function glassdoorScore(r){
    if(r < 2.5) return 0;
    if(r <= 2.9) return 1;
    if(r <= 3.2) return 2;
    if(r <= 3.6) return 3;
    if(r <= 4.0) return 4;
    return 5;
  }

  function stipendScore(stipend, duration){
    if(stipend === 0) return 0;
    if(stipend < 10000){
      if(duration >= 3 && duration <= 6) return 1;
      if(duration >= 0 && duration <= 3) return 2;
    }
    if(stipend >= 10000 && stipend < 20000){
      if(duration >= 6) return 3;
      if(duration >= 0 && duration <= 6) return 4;
    }
    if(stipend >= 20000) return 5;
    return 0;
  }

  function calc(){
    const sCompany = +companyTier.value;
    const sGlass = glassdoorScore(+glassdoor.value);
    const sCTC = +ctc.value;
    const sRole = +role.value;
    const sFeedback = +feedback.value;
    const sPPO = +ppo.value;
    const stipend = +stipend.value;
    const duration = +duration.value;

    const sStipend = stipend > 0 ? stipendScore(stipend, duration) : sCTC;

    const total =
      (sCompany/5)*35 +
      (sGlass/5)*25 +
      (sStipend/5)*10 +
      (sRole/5)*10 +
      (sFeedback/5)*10 +
      (sPPO/5)*10;

    finalScore.innerText = Math.round(total);

    breakdown.innerHTML = `
      <div class='break-row'><span>Company Tier</span><strong>${sCompany}</strong></div>
      <div class='break-row'><span>Glassdoor</span><strong>${sGlass}</strong></div>
      <div class='break-row'><span>Compensation</span><strong>${sStipend}</strong></div>
      <div class='break-row'><span>Role Quality</span><strong>${sRole}</strong></div>
      <div class='break-row'><span>Past Engagement</span><strong>${sFeedback}</strong></div>
      <div class='break-row'><span>PPO Cases</span><strong>${sPPO}</strong></div>`;
  }

  calcBtn.onclick = calc;
  resetBtn.onclick = () => location.reload();
</script>

</body>
</html>
