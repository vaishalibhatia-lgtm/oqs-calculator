<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sunstone Opportunity Quality Score (OQS)</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --primary:#243a73;
      --accent:#f4b400;
      --soft:#f5f7fb;
      --card:#ffffff;
      --text:#1f2937;
      --muted:#6b7280;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:Inter, sans-serif;
      background:var(--soft);
      color:var(--text);
    }

    .container{
      max-width:1100px;
      margin:32px auto;
      background:#fff;
      border-radius:14px;
      box-shadow:0 12px 30px rgba(0,0,0,.08);
      overflow:hidden;
    }

    header{
      display:flex;
      align-items:center;
      gap:16px;
      padding:20px 28px;
      background:linear-gradient(90deg,#243a73,#2f4aa0);
      color:#fff;
    }

    header img{
      height:42px;
      background:#fff;
      padding:6px 10px;
      border-radius:6px;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr 360px;
      gap:24px;
      padding:28px;
    }

    .card{
      background:#fff;
      border-radius:12px;
      padding:20px;
      box-shadow:0 4px 12px rgba(0,0,0,.05);
    }

    h3{margin-top:0;font-size:16px}

    label{
      font-size:13px;
      font-weight:600;
      display:block;
      margin-bottom:6px;
    }

    select,input{
      width:100%;
      padding:10px 12px;
      border-radius:8px;
      border:1px solid #d1d5db;
      font-size:14px;
      margin-bottom:12px;
    }

    .hint{
      font-size:12px;
      color:var(--muted);
      margin-bottom:12px;
    }

    .actions{
      display:flex;
      gap:12px;
      margin-top:16px;
    }

    .btn{
      flex:1;
      padding:12px;
      border-radius:10px;
      border:none;
      font-weight:600;
      cursor:pointer;
    }

    .btn-primary{background:var(--primary);color:#fff}
    .btn-secondary{background:#eef2ff;color:var(--primary)}

    .result{text-align:center}
    .score{font-size:48px;font-weight:700;color:var(--primary)}

    .break-row{
      display:flex;
      justify-content:space-between;
      padding:8px 0;
      font-size:13px;
      border-bottom:1px dashed #e5e7eb;
    }

    footer{
      padding:16px;
      text-align:center;
      font-size:13px;
      color:var(--muted);
      background:#f9fafb;
    }

    @media(max-width:900px){
      .grid{grid-template-columns:1fr}
    }
  </style>
</head>

<body>
<div class="container">

<header>
  <img src="sunstone__logo.jpeg" alt="Sunstone Logo">
  <div>
    <h2>Opportunity Quality Score (OQS)</h2>
    <div style="font-size:13px;opacity:.85">Standardised opportunity evaluation</div>
  </div>
</header>

<div class="grid">

<!-- INPUTS -->
<div class="card">
  <h3>Opportunity Details</h3>

  <label>Company Tier</label>
  <select id="company">
    <option value="1">Other (0–50 employees)</option>
    <option value="2">Other (50–200) / Research / KPO</option>
    <option value="3">Other (200–1000)</option>
    <option value="4">MNC / Unicorn / PSU / >1000</option>
    <option value="5">Big 5 / Fortune 500</option>
  </select>
  <div class="hint">Weight: 35%</div>

  <label>Glassdoor Rating</label>
  <input id="glassdoor" type="number" step="0.1" placeholder="e.g. 3.6">
  <div class="hint">Weight: 25%</div>

  <label>Job Role Quality</label>
  <select id="role">
    <option value="3">Sales</option>
    <option value="5">Non-Sales</option>
  </select>
  <div class="hint">Weight: 10%</div>

  <label>Past Campus Engagement & Feedback</label>
  <select id="feedback">
    <option value="0">Poor / No process conducted</option>
    <option value="3">Neutral / No past engagement</option>
    <option value="5">Good feedback / Process conducted</option>
  </select>
  <div class="hint">Weight: 10%</div>

  <label>PPO Conversion Cases</label>
  <select id="ppo">
    <option value="0">0</option>
    <option value="3">3</option>
    <option value="5">5</option>
  </select>
  <div class="hint">Weight: 10%</div>

  <hr>

  <h3>Internship (if applicable)</h3>

  <label>Monthly Stipend</label>
  <select id="stipend">
    <option value="0">0</option>
    <option value="<10">Less than 10k</option>
    <option value="10-20">10k – 20k</option>
    <option value="20+">20k+ / Direct Full Time</option>
  </select>

  <label>Duration (months)</label>
  <input id="duration" type="number" placeholder="e.g. 6">

  <div class="actions">
    <button class="btn btn-primary" id="calcBtn">Calculate OQS</button>
    <button class="btn btn-secondary" id="resetBtn">Reset</button>
  </div>
</div>

<!-- RESULT -->
<div class="card result">
  <div>Overall OQS</div>
  <div class="score" id="finalScore">0</div>
  <div>/ 100</div>

  <div id="breakdown"></div>
</div>

</div>

<footer>
  © Sunstone • OQS is a decision-support tool, not a placement guarantee
</footer>

</div>

<script>
  const calcBtn=document.getElementById("calcBtn");
  const resetBtn=document.getElementById("resetBtn");

  function glassdoorScore(r){
    if(r<2.5) return 0;
    if(r<=2.9) return 1;
    if(r<=3.2) return 2;
    if(r<=3.6) return 3;
    if(r<=4.0) return 4;
    return 5;
  }

  function internshipScore(stipend,duration){
    if(stipend==="0") return 0;
    if(stipend==="<10" && duration>=3 && duration<=6) return 1;
    if(stipend==="<10" && duration<3) return 2;
    if(stipend==="10-20" && duration>=6) return 3;
    if(stipend==="10-20" && duration<=6) return 4;
    if(stipend==="20+") return 5;
    return 0;
  }

  function calc(){
    const company=+company.value;
    const glass=glassdoorScore(+glassdoor.value);
    const roleScore=+role.value;
    const feedbackScore=+feedback.value;
    const ppoScore=+ppo.value;

    const intern=internshipScore(stipend.value,+duration.value||0);

    const total=
      (company/5)*35+
      (glass/5)*25+
      (intern/5)*10+
      (roleScore/5)*10+
      (feedbackScore/5)*10+
      (ppoScore/5)*10;

    finalScore.innerText=Math.round(total);

    breakdown.innerHTML=`
      <div class="break-row"><span>Company Tier</span><strong>${company}</strong></div>
      <div class="break-row"><span>Glassdoor</span><strong>${glass}</strong></div>
      <div class="break-row"><span>Internship / CTC</span><strong>${intern}</strong></div>
      <div class="break-row"><span>Role Quality</span><strong>${roleScore}</strong></div>
      <div class="break-row"><span>Campus Feedback</span><strong>${feedbackScore}</strong></div>
      <div class="break-row"><span>PPO Conversion</span><strong>${ppoScore}</strong></div>
    `;
  }

  calcBtn.addEventListener("click",calc);
  resetBtn.addEventListener("click",()=>location.reload());
</script>

</body>
</html>
